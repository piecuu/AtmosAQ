<div class="container">
  <div class="logo-login-form">
    <h1>Atmos<b>AQ</b></h1>
    <div class="author-container">
      <p class="author">by @spiecek</p>
    </div>
  </div>
  <div class="login-form-flex">
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-header class="login-header">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input
              matInput
              placeholder="Username"
              name="username"
              formControlName="username"
            />
          </mat-form-field>
          <br />
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              name="password"
              formControlName="password"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-flex-container">
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              type="submit"
            >
              Login
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
