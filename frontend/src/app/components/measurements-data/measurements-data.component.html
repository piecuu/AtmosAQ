<div class="container">
  <div class="query-container">
    <mat-card class="query-card">
      <form class="query-form" [formGroup]="range">
        <mat-card-content>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. Manchester" formControlName="city"/>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input
                matStartDate
                formControlName="start"
                placeholder="Start date"
              />
              <input matEndDate formControlName="end" placeholder="End date" />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error
              *ngIf="range.controls.start.hasError('matStartDateInvalid')"
              >Invalid start date</mat-error
            >
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
              >Invalid end date</mat-error
            >
          </mat-form-field>
          <mat-form-field  class="mat-card-form">
            <mat-label>Result limit</mat-label>
            <input
              matInput
              type="number"
              placeholder="10"
              formControlName="resultLimit"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-flex-container">
            <button
              mat-raised-button
              color="primary"
              class="search-button"
              type="submit"
              (click)="getMeasurementsData()"
            >
              Get measurements data
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>

  <div *ngIf="measurementsData" class="results-container">
    <mat-card
      *ngFor="let result of measurementsData.results"
      class="result-card"
    >
      <mat-card-header class="login-header">
        <mat-card-title>{{ result.location }}</mat-card-title>
        <mat-card-subtitle>{{ result.city }}</mat-card-subtitle>
        <mat-card-subtitle
          ><span
            class="flag-icon flag-icon-{{ result.country | lowercase }}"
          ></span
        ></mat-card-subtitle>
      </mat-card-header>
      <span class="parameters"><b>AQ Parameters</b></span>
      <span class="parameters">{{ result.date?.utc | date: 'longDate' }}</span>
      <mat-card-content>
        <div
          class="measurement-box"
        >
          <p>{{ result.parameter }}</p>
          <p>{{ result.value }}</p>
          <p>{{ result.unit }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
